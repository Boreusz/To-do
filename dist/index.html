<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c5a8cea67.js" crossorigin="anonymous"></script>
    <title>Universal TDL</title>
</head>
<body>
    <div class="logo-wrapper">
        <h1><a href="#" class="logo">Universal TDL</a></h1>
    </div>
    <main>
        <div class="main-wrapper">
            <div class="project-tab">
                <h2 class="project-tab-title">Title</h2>
                <span class="more-projects"><i class="fas fa-bars"></i></span>
            </div>
        </div>
        <div class="content-container">
            <div class="add-project-wrapper close">
                <div class="add-project_container">
                    <h3 class="new-project-title">New Project</h3>
                    <form action="">
                        <input type="text" name="pname" placeholder="Project's name" id="project-name">
                        <input type="text" name="pcolor" placeholder="Project's color" id="project-color">
                        <button type="submit">Add Project</button>
                    </form>
                </div>
            </div>
            <div class="add-task-wrapper close">
                <div class="add-task-container">
                    <h3 class="new-task-title">New Task</h3>
                    <form action="">
                        <input type="text" placeholder="Task Title">
                        <input type="date">
                        <select name="priority" id="task-priority">
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="edit-project-wrapper close">
                <div class="edit-project_container"></div>
            </div>
            <div class="edit-task-wrapper close">
                <div class="edit-task_container"></div>
            </div>
            <div class="all-projects">
                <button class="add-project_window">Add Project</button>
                <div class="project">
                    <h3><span class="project-title">Default</span></h3>
                    <div><span class="edit-project_window"><i class="fas fa-edit"></i></span> <span class="delete-project"><i class="fas fa-trash"></i></span></div>
                </div>
                <div class="project">
                    <h3><span class="project-title">Project Title</span></h3>
                    <div><span class="edit-project_window"><i class="fas fa-edit"></i></span> <span class="delete-project"><i class="fas fa-trash"></i></span></div>
                </div>
            </div>
            <div class="all-tasks"></div>
        </div>
        <span class="add-task_window">+</span>
    </main>
    <footer>
        <span class="author">Made by <a target="_blank" href="https://github.com/Boreusz">Broreusz</a></span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
