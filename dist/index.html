<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal TDL</title>
    <script src="main.js"></script>
</head>
<body>
    <div class="logo-wrapper">
        <h1><a href="#" class="logo">Universal TDL</a></h1>
    </div>
    <main>
        <div class="main-wrapper">
            <div class="project-tab">
                <h2 class="project-title">Title</h2>
                <span class="more-projects">+</span>
            </div>
        </div>
        <div class="content-container">
            <div class="all-projects">
                <div class="project">
                    <h3><span>Default</span></h3>
                    <div><span>edit</span> <span>delete</span></div>
                </div>
                <div class="project">
                    <h3><span>Project Title</span></h3>
                    <div><span>edit</span> <span>delete</span></div>
                </div>
            </div>
            <div class="all-tasks"></div>
        </div>
        <span class="add-task_window">+</span>
    </main>
    <footer>
        <span class="author">Made by <a target="_blank" href="https://github.com/Boreusz">Broreusz</a></span>
    </footer>
</body>
</html>
