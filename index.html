<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c5a8cea67.js" crossorigin="anonymous"></script>
    <title>Universal TDL</title>
</head>
<body>
    <div class="logo-wrapper">
        <h1><a href="index.html" class="logo">Universal TDL</a></h1>
    </div>
    <main>
        <div class="main-wrapper">
            <div class="project-tab">
                <h2 class="project-tab-title">Title</h2>
                <span class="more-projects"><i class="fas fa-bars"></i></span>
            </div>
        </div>
        <div class="content-container">
            <div class="assurance-wrapper">
                <div class="assurance-container">
                    <span class="assurance-text"></span>
                    <div class="assurance-buttons">
                        <button type="button" id="yes-bttn">Yes</button>
                        <button type="button" id="no-bttn">No</button>
                    </div>

                </div>
            </div>
            <div class="add-project-wrapper">
                <div class="add-project_container">
                    <h3 class="new-project-title">New Project</h3>
                    <span class="close">X</span>
                    <form>
                        <input type="text" name="pname" placeholder="Project's name" id="add-project-name">
                        <label for="color">Color:
                            <select name="color" id="add-project-color">
                                <option value="black">Black</option>
                                <option value="red">Red</option>
                                <option value="blue">Blue</option>
                                <option value="green">green</option>
                            </select>
                        </label>
                        <button type="button" id="add-project-bttn">Add Project</button>
                    </form>
                </div>
            </div>
            <div class="add-task-wrapper">
                <div class="add-task-container">
                    <h3 class="new-task-title">New Task</h3>
                    <span class="close">X</span>
                    <form>
                        <input type="text" placeholder="Task Title">
                        <label for="date">
                            Due:
                            <input type="date" name="date">
                        </label>
                        <label for="priority">Priority:
                            <select name="priority" id="task-priority">
                                <option value="one">1</option>
                                <option value="two">2</option>
                                <option value="three">3</option>
                                <option value="four">4</option>
                            </select>
                        </label>
                        <textarea name="description" id="task-description" cols="30" rows="5">Describe your Task</textarea>
                        <button type="button" id="add-task">Add Task</button>
                    </form>
                </div>
            </div>
            <div class="edit-project-wrapper">
                <div class="edit-project-container">
                    <h3 class="edit-project-title">Edit Project</h3>
                    <span class="close">X</span>
                    <form>
                        <input type="text" id="project-name-edit" placeholder="Change Project's name">
                        <label for="color">Color:
                            <select name="color" id="project-color-edit">
                                <option value="black">Black</option>
                                <option value="red">Red</option>
                                <option value="blue">Blue</option>
                                <option value="green">green</option>
                            </select>
                        </label>
                        <button type="button" id="project-submit-edit">Submit Changes</button>
                    </form>
                </div>
            </div>
            <div class="edit-task-wrapper">
                <div class="edit-task-container">
                    <h3 class="edit-task-title">Edit Task</h3>
                    <span class="close">X</span>
                </div>
            </div>
            <div class="all-projects">
                <button class="add-project_window">Add Project</button>
                <div class="all-projects-container"></div>
            </div>
            <div class="all-tasks"></div>
        </div>
        <span class="add-task_window">+</span>
    </main>
    <footer>
        <span class="author">Made by <a target="_blank" href="https://github.com/Boreusz">Broreusz</a></span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
